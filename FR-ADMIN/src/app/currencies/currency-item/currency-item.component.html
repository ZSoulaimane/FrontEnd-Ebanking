<app-navigation></app-navigation>
<form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
	<div class="bottomBorder">
		<div class="container">
			<mat-grid-list cols="2" rowHeight="16:1">
				<mat-grid-tile class="fullheight">
					<div fxFlex fxLayoutAlign="start center">
						<button
							mat-flat-button
							color="primary"
							type="submit"
							value="Valider"
							[disabled]="!currencyForm.valid"
						>
							Modifier
						</button>
						<button mat-button class="yellowButton" type="reset">
							RÃ©nitialiser
						</button>
						<button
							mat-flat-button
							color="warn"
							(click)="gotoCurrencyList()"
						>
							Annuler
						</button>
					</div>
				</mat-grid-tile>
			</mat-grid-list>
		</div>
	</div>

	<div class="container content">
		<mat-grid-list cols="2" rowHeight="6:1">
			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Code</mat-label>
					<input matInput type="text" formControlName="code" />
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Nom</mat-label>
					<input matInput type="text" formControlName="nom" />
				</mat-form-field>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
</form>
