<app-navigation></app-navigation>
<form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
	<div class="bottomBorder">
		<div class="container">
			<mat-grid-list cols="2" rowHeight="16:1">
				<mat-grid-tile class="fullheight">
					<div fxFlex fxLayoutAlign="start center">
						<button
							mat-button
							class="blueButton"
							type="submit"
							value="Valider"
							[disabled]="!agentForm.valid"
						>
							Modifier
						</button>

						<button
							mat-button
							class="blueButton"
							(click)="gotoAgentList()"
						>
							Annuler
						</button>
					</div>
				</mat-grid-tile>
			</mat-grid-list>
		</div>
	</div>

	<div class="container content">
		<mat-grid-list cols="2" rowHeight="6:1">
			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Nom </mat-label>
					<input matInput type="text" formControlName="nom" />
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Prenom</mat-label>
					<input matInput type="text" formControlName="prenom" />
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Adresse</mat-label>
					<input matInput type="text" formControlName="adresse" />
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Telephone</mat-label>
					<input matInput type="text" formControlName="telephone" />
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Username</mat-label>
					<input matInput type="text" formControlName="username" />
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Password</mat-label>
					<input
						matInput
						type="password"
						formControlName="password"
					/>
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField">
					<mat-label>Email</mat-label>
					<input matInput type="text" formControlName="email" />
				</mat-form-field>
			</mat-grid-tile>

			<mat-grid-tile>
				<mat-form-field class="formField" colspan="2">
					<mat-label>Agence</mat-label>
					<mat-select disableRipple formControlName="agence">
						<mat-option
							*ngFor="let agence of agences"
							[value]="agence"
						>
							{{ agence.nom }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
</form>
