<app-header></app-header>
<div class="bottomBorder">
	<div class="container">
		<mat-grid-list cols="2" rowHeight="16:1">
			<mat-grid-tile class="fullheight">
				<div fxFlex fxLayoutAlign="start center">
					<button
						mat-button
						class="blueButton"
						(click)="goToOperationForm()"
					>
						Effectuer une op√©ration
					</button>
					<button
						mat-button
						class="blueButton"
						(click)="goToAccounts()"
					>
						Revenir au comptes
					</button>
				</div>
			</mat-grid-tile>
			<mat-grid-tile class="fullheight">
				<mat-form-field>
					<mat-label>Filtre</mat-label>
					<input
						matInput
						(keyup)="applyFilter($event)"
						placeholder="Ex. ium"
					/>
					<span
						class="material-icons"
						mat-button
						matSuffix
						mat-icon-button
					>
						search
					</span>
				</mat-form-field>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
</div>

<div class="container">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>No.</th>
			<td mat-cell *matCellDef="let element">{{ element.id }}</td>
		</ng-container>

		<ng-container matColumnDef="sommeEspece">
			<th mat-header-cell *matHeaderCellDef>Somme en espece</th>
			<td mat-cell *matCellDef="let element">
				{{ element.sommeEspece | number: "1.2-2" }}
				{{ element.devise.code }}
			</td>
		</ng-container>

		<ng-container matColumnDef="sommeCompte">
			<th mat-header-cell *matHeaderCellDef>Somme</th>
			<td mat-cell *matCellDef="let element">
				{{ element.sommeCompte | number: "1.2-2" }}
				{{ element.compte.devise.code }}
			</td>
		</ng-container>

		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef>Type</th>
			<td mat-cell *matCellDef="let element">{{ element.type }}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let element">
				<button
					mat-icon-button
					color="primary"
					(click)="getPDF(element.id)"
				>
					<mat-icon>get_app</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
